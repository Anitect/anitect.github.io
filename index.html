<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Welcome to Anitect</title>
        <link rel="icon" type="image/svg+xml" href="Logo_Transparent.svg" />
        <style>
            body {
                background-color: #0a0f2c; /* Deep Navy Background */
                color: #e5b80b; /* Gold Foreground */
                font-family: 'Poppins', 'Montserrat', 'Segoe UI', sans-serif;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                text-align: center;
            }

            img {
                width: 200px; /* Logo size */
                height: auto;
                margin-bottom: 1rem;
                animation: pulse 2.5s infinite ease-in-out; /* Add breathing animation */
            }

            @keyframes pulse {
                0% {
                    transform: scale(1);
                    opacity: 1;
                }
                50% {
                    transform: scale(1.05);
                    opacity: 0.9;
                }
                100% {
                    transform: scale(1);
                    opacity: 1;
                }
            }

            h1 {
                font-size: 3rem;
                margin-bottom: 1rem;
            }

            p {
                font-size: 1.5rem;
                color: #e5b80b;
                margin-top: 0.5rem;
            }

            .construction {
                font-size: 1.25rem;
                color: #ffd700;
                margin-top: 2rem;
                opacity: 0.8;
            }
        </style>
    </head>
    <body>
        <div>
            <img src="Logo_Transparent.svg" alt="Anitect Logo" />
            <h1>Welcome to Anitect</h1>
            <p>Building systems, games, and ideas.</p>
            <div class="construction">
                ðŸš§ This website is under construction! ðŸš§
            </div>
        </div>
    </body>
</html>
